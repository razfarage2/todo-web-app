{% extends 'base/main.html' %}
{% load static %}


{% block extraheader %}
<link rel="stylesheet" href="{% static 'css/delete.css' %}">
{% endblock extraheader %}
{% block content %}


<div class="styled-form">
    <div class="card-body"></div>
        <div class="header-bar">

            <h2>Are you sure you want to delete this task? "{{task}}"</h2>
        </div>
        <form method="POST" class="flex-form">
            {% csrf_token %}
            <div class="buttons">
                <a href="{% url 'tasks' %}"class="button" id="btn-back"> Go Back </a>
                <input class="button" type="submit" value="Delete"></input>
            </div>
        </form>
    </div> 
</div>


{% endblock content%}
