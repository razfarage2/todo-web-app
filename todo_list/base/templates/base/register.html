{% extends 'base/main.html' %}

{% block content %}

<div class="header-bar">
    <h1>Login</h1>
</div>

<div class="card-body">
    <form action="" method="POST">
    {% csrf_token %}
        <lable>{{form.username.label}}</lable>
        {{form.username}}

        <lable>{{form.password1.label}}</lable>
        {{form.password1}}

        <lable>{{form.password2.label}}</lable>
        {{form.password2}}
    <input class="button" type="submit" value="Login">

</form>

<p>Dont have an account? <a href="{% url 'register' %}">Register</a></p>

</div>


{% endblock content%}
